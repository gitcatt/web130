<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JJ HTML Canvas</title>

  <script type="text/javascript">
    function draw(){
      var canvas = document.getElementById('tutorial');
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');
   
        for(var i=0;i<4;i++){
          for(var j=0;j<3;j++){
            ctx.beginPath();
            var x   =25+j*50;
            var y    =25+i*50;
            var radius  =20;
            var startAngle  =0;
            var endAngle  =Math.PI+(Math.PI*j)/2;
            var anticlockwise  =i%2==0 ? false: true;
            
            ctx.arc(x,y,radius,startAngle,endAngle,anticlockwise);
            
            if(i>1){
              ctx.fill();
            }else{
              ctx.stroke();
            }
          }
        }
        
//         //filled triangle
//         ctx.beginPath();
//         ctx.moveTo(25,25);
//         ctx.lineTo(105,25);
//         ctx.lineTo(25,105);
//         ctx.fill();
        
//         //stroked triangle

//         ctx.moveTo(125,125);
//         ctx.lineTo(125,45);
//         ctx.lineTo(45,125);
//         ctx.closePath();
//         ctx.stroke();
        
//         ctx.beginPath();
//         ctx.arc(75,75,50,0,Math.PI*2,true);
//         ctx.moveTo(110,75);
//         ctx.arc(75,75,35,0,Math.PI,false);
//         ctx.moveTo(65,65);
//         ctx.arc(60,65,5,0,Math.PI*2,true);
//         ctx.moveTo(95,65);
//         ctx.arc(90,65,5,0,Math.PI*2,true);
//         ctx.stroke();
        
        
        
//         ctx.beginPath();
//         ctx.moveTo(75,50);
//         ctx.lineTo(100,75);
//         ctx.lineTo(100,25);
//         ctx.fill();
        
        
//         ctx.fillRect(25,25,100,100);
//         ctx.clearRect(45,45,60,60);
//         ctx.strokeRect(50,50,50,50);
        
//         ctx.fillStyle = "rgb(200,0,0)";
//         ctx.fillRect (10,10,55,50);
        
//         ctx.fillStyle = "rgba(0,0,200,0.5)";
//         ctx.fillRect (30,30,55,50);
      }else{
        return;
      }
    }
  </script>
  <style type="text/css">
    canvas {border:1px solid black;}
  </style>
</head>
<body onload="draw();">
