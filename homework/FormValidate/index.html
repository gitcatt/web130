<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JJohnson W130 HW - Forms Validation</title>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
  <form action="success.html" id="contact-form">
    <p> 
      <label for="first-name">First Name:
        <input type="text" name="first-name" id="first-name" required>
        </label>
      </p>
    
        <p> 
      <label for="last-name">Last Name:
        <input type="text" name="last-name" id="last-name" required>
        </label>
      </p>
    
            <p> 
      <label for="address">Address:
        <input type="text" name="address" id="address" required>
        </label>
      </p>
    
        <p> 
      <label for="zipcode">zipcode:
        <input type="text" name="zipcode" id="zipcode" data-parsley-type="digits" data-parsley-length="[5,5]" required>
        </label>
      </p>
    
        <p> 
      <label for="email">Email:
        <input type="email" name="email" id="email" required>
        </label>
      </p>
    
      <label for="email-two">Re-enter Email:
        <input type="email-two" name="email-two" id="email-two" required data-parsley-equalto="#email">
        </label>
      </p>
  
 <label for="city">Please Choose your City:
      <select name="Cities" required>
        <option value="" selected disabled></option>  
        <option value="seattle">Seattle</option>
          <option value="chicago">Chicago</option>
          <option value="montreal">Montreal</option>
          <option value="newyork">New York</option>
          <option value="belfast">Belfast</option>
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="berlin">Berlin</option>
          <option value="moscow">Moscow</option>
          <option value="beijing">Beijing</option>
          <option value="sydney">Sydney</option>
          <option value="tokyo">Tokyo</option>
          <option value="other">Choose Other City</option>
      </select>
                </label>               
                               
  
  
  
    
    <button type="submit" name="submit" id="submit">Submit</button>
   
  </form>
  <script type="text/javascript">
    $("#contact-form").parsley();
    </script>
</body>
</html>
